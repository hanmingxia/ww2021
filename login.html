    <title>登录</title>
    <link rel="stylesheet" href="css/login.css">

<body>
    <div id="root">
        <div class="head">
            <div class="headtop">
                <div class="title">
                    <a href="">首页</a>
                </div>
                <div class="logo">
                    <img src="images/logo2.png" alt="">
                </div>
            </div>
            <div class="line">
                <div class="lineleft"></div>
                <div class="lineimg">
                    <img src="images/logo.png" alt="">
                </div>

        <!-- 中间 -->
        <div class="nav">

                <div class="logintop">
                    <div class="title">账号登录</div>
                </div>

                    <input type="text" placeholder="请输入账号" id="username">
                </div>
                <div class="loginmid">
                    <label for="">密码</label>
                    <input type="text" placeholder="请输入密码" id="password">
                </div>
                <div class="loginfoot">
                    <div class="footone">
                        <a href="register.html">立即注册</a>
                    </div>
                    <div class="foottwo">
                        <div class="foottwoa">
                            <a href=""> 登录 </a>
                        </div>
                    </div>
                    <div class="footthree">
                        <div class="linea"></div>
                        <div class="con">第三方登录</div>
                        <div class="linea"></div>
                    </div>
                    <div class="footfour">
                        <div class="yuan">
                            <i class="iconfont icon-weixin"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="foot">
            <div class="foot-con">
                <div class="big">
                    <div class="biglist">会员权益</div>
                    <div class="biglist">会员活动</div>
                    <div class="biglist">会员中心</div>
                </div>
                <div class="big">
                    <div class="biglist">会员社区</div>
                    <div class="biglist">积分兑换</div>
                </div>
                <div class="big">
                    <div class="biglist">大众一家</div>
                    <div class="biglist">自营商城</div>
                    <div class="biglist">官方认证二手车</div>
                    <div class="biglist">售后服务</div>
                </div>
                <div class="big">
                    <div class="biglist">关注微博</div>
                    <div class="biglist">关注微信</div>
                </div>
            </div>
            <div class="bottom">
                <li>沪ICP备08007566号</li>
                <span>|</span>
                <li>经营许可证编号：合字B2-20190024</li>
                <span>|</span>
                <li>沪公网安备31011402001376号</li>
            </div>
        </div>
    </div>
